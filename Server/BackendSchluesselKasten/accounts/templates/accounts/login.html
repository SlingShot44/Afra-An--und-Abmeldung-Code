{% extends "accounts/index.html"%}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="center position-absolute top-50 start-50 bg-white w-25 py-5 translate-middle">
    <h1 class="text-center pb-3">Login</h1>
    <form action="{% url 'login_url' %}" method="post" class="px-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="position-relative border-bottom border-2 border-gray mt-4 mb-3">
                {{field}}
                <span></span>
                <label class="position-absolute top-50 translate-middle-y fs-6 pe-none text-primary">{{field.label}}</label>
            </div>
            {%if field.errors%}
                <div>
                    {{field.errors}}
                </div>
            {%endif%}
        
        {% endfor %}
        {%if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <button type="submit" class="border rounded border-gray w-100 mt-2 text-gray bg-white py-1">Submit</button>
    </form>
</div>
{% endblock %}
